<!DOCTYPE html>
<html lang="pt-br">
<head>

      <p class="current-status">

      </p>
    </div>
    <div class="header-button-container">
      <div class="game-play-button-container">
        <button id="playGame" class="play-game">Jogar</button>
      </div>
    </div>
  </header>
  <main>
